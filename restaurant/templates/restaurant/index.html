{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>welcome</title>
</head>

<body>
    <section>

        {% block content %}
        <br><br>
        <div class="header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h1 class="display-4"> Welcome to the schedule page!</h1>
            <p class="lead">I don't know what I'm doing! </p>
        </div>

        <table id="calendar">
            <div class='data'>
                <input type='text' id='year' placeholder='Enter Four Digit Year' />
                <input type='text' id='month' placeholder='Enter Numeric Month' />
                <input type='reset' id='reset' value='Clear Calendar' />
                <input type='submit' id='create' value='Make Calendar' />
            </div>
            <thead>
                <tr>
                    <th id="dayOfWeek">Sunday</th>
                    <th id="dayOfWeek">Monday</th>
                    <th id="dayOfWeek">Tuesday</th>
                    <th id="dayOfWeek">Wednesday</th>
                    <th id="dayOfWeek">Thursday</th>
                    <th id="dayOfWeek">Friday</th>
                    <th id="dayOfWeek">Saturday</th>
                </tr>
            </thead>
            <tbody id="cal"></tbody>
        </table>
        </div>
        <form id="textpad">
            <div class="form-group">
                <textarea class="form-control" id="textbox" rows="15" placeholder="Take some notes"
                    name="notes"></textarea>
            </div>
            <!-- <button type="submit" class="btn btn-primary">Save</button> -->
        </form>

        <!-- <footer class="footer mt-auto py-3">
            <div class="container">
                <span class="text-muted"> @stract 2020</span>
            </div>
        </footer> -->

            crossorigin="anonymous"></script>

            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>
{% endblock content %}

</html>
